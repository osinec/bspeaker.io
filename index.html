<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>–ü–æ–±–µ–≥ –æ—Ç –ó–ª–æ–¥–µ—è </title>
  <style>
    * { box-sizing: border-box; touch-action: none; }
    body {
      margin: 0;
      padding: 10px;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      max-width: 600px;
      height: 70vh;
      min-height: 400px;
      margin: 10px auto;
      background: #0a0a0a;
      border: 2px solid #800;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }
    #player {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff4757;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      transform: translate(-50%, -50%);
      z-index: 5;
      box-shadow: 0 0 12px #ff6b6b;
    }
    #villain, .clone, .mini-villain {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #8b0000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transform: translate(-50%, -50%);
      z-index: 4;
    }
    .clone { opacity: 0.7; background: #a30000; }
    .mini-villain { width: 20px; height: 20px; font-size: 16px; background: #600; }
    .heart, .trap {
      position: absolute;
      font-size: 24px;
      user-select: none;
      pointer-events: none;
      z-index: 2;
    }
    .trap { pointer-events: auto; z-index: 6; }
    #villainText {
      position: absolute;
      font-size: 16px;
      font-weight: bold;
      white-space: nowrap;
      z-index: 10;
      pointer-events: none;
      color: #ff6ec7;
      text-shadow: 0 0 6px #ff00ff;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(10, 0, 0, 0.95);
      padding: 25px;
      border-radius: 15px;
      display: none;
      z-index: 40;
      color: #ff6ec7;
      font-size: 22px;
      text-align: center;
      width: 85%;
      max-width: 450px;
      border: 2px solid #ff2288;
    }
    #restartBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #ff2288;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>–ü–æ–±–µ–≥ –æ—Ç –ó–ª–æ–¥–µ—è ‚Äî –•–∏—Ç—Ä–æ—Å—Ç–∏, –∞ –Ω–µ —Å–∫–æ—Ä–æ—Å—Ç—å</h1>
<p>–ö–ª–∏–∫–Ω–∏ ‚Äî –≥–µ—Ä–æ–∏–Ω—è –ø–æ–±–µ–∂–∏—Ç —Ç—É–¥–∞. –ó–ª–æ–¥–µ–π –ª–æ–≤–∏—Ç —Ç–æ–ª—å–∫–æ —Ö–∏—Ç—Ä–æ—Å—Ç—è–º–∏!</p>

<div id="gameArea">
  <div id="player">üëß</div>
  <div id="villain">üòà</div>
  <div id="villainText"></div>
  <div id="message">
    –¢–µ–ø–µ—Ä—å —Ç—ã –º–æ—è... –Ω–∞–≤–µ–∫–∏.<br><br>
    <button id="restartBtn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
  </div>
</div>

<script>
  const gameArea = document.getElementById('gameArea');
  const player = document.getElementById('player');
  const villain = document.getElementById('villain');
  const villainText = document.getElementById('villainText');
  const message = document.getElementById('message');
  const restartBtn = document.getElementById('restartBtn');

  let hearts = [];
  let clones = [];
  let traps = [];
  let miniVillains = [];
  let gameActive = true;
  let targetX = 300;
  let targetY = 320;
  let playerX = 300;
  let playerY = 320;
  const VILLAIN_SPEED = 0.5; // üîí –§–ò–ö–°–ò–†–û–í–ê–ù–ù–ê–Ø –°–ö–û–†–û–°–¢–¨, –ù–ò–ö–û–ì–î–ê –ù–ï –ú–ï–ù–Ø–ï–¢–°–Ø
  let trickActive = false;

  const villainPhrases = [
    "–¢—ã –¥—É–º–∞–µ—à—å, —á—Ç–æ —É–±–µ–≥–∞–µ—à—å?..",
    "–Ø –∏–≥—Ä–∞—é —Å —Ç–æ–±–æ–π, –º–æ—è –ø—Ä–µ–ª–µ—Å—Ç—å.",
    "–¢—ã —É–∂–µ –≤ –º–æ–µ–π —Å–µ—Ç–∏‚Ä¶",
    "–ë–µ–≥–∏. –ú–Ω–µ –Ω—Ä–∞–≤–∏—Ç—Å—è —Ç–≤–æ—è –Ω–∞–¥–µ–∂–¥–∞.",
    "–¢—ã ‚Äî –º–æ—è –∏–≥—Ä—É—à–∫–∞. –ù–∞–≤—Å–µ–≥–¥–∞."
  ];

  // ========== –í–°–ï 10 –†–ê–ó–ù–û–û–ë–†–ê–ó–ù–´–• –•–ò–¢–†–û–°–¢–ï–ô ==========
  function clearTrick() {
    trickActive = false;
    villainText.style.display = 'none';
  }

  function t1_Clones() {
    trickActive = true;
    const r = gameArea.getBoundingClientRect();
    const count = 6 + Math.floor(Math.random() * 4);
    const list = [];
    for (let i = 0; i < count; i++) {
      const c = document.createElement('div');
      c.className = 'clone';
      c.innerHTML = 'üòà';
      const ang = Math.random() * Math.PI * 2;
      const dist = 80 + Math.random() * 100;
      let x = (parseFloat(villain.style.left) || 300) + Math.cos(ang) * dist;
      let y = (parseFloat(villain.style.top) || 60) + Math.sin(ang) * dist;
      x = Math.max(25, Math.min(x, r.width - 25));
      y = Math.max(25, Math.min(y, r.height - 25));
      c.style.left = x + 'px';
      c.style.top = y + 'px';
      gameArea.appendChild(c);
      list.push(c);
    }
    clones = list;
    say("–°–º–æ—Ç—Ä–∏‚Ä¶ —Ç–µ–ø–µ—Ä—å —è –≤–µ–∑–¥–µ.");
    const moveClones = () => {
      if (!trickActive) return;
      list.forEach(c => {
        const r = gameArea.getBoundingClientRect();
        const cr = c.getBoundingClientRect();
        const pr = player.getBoundingClientRect();
        const cx = cr.left - r.left + cr.width/2;
        const cy = cr.top - r.top + cr.height/2;
        const px = pr.left - r.left + pr.width/2;
        const py = pr.top - r.top + pr.height/2;
        const nx = parseFloat(c.style.left) + Math.sign(px - cx) * 1.0;
        const ny = parseFloat(c.style.top) + Math.sign(py - cy) * 1.0;
        c.style.left = Math.max(25, Math.min(nx, r.width - 25)) + 'px';
        c.style.top = Math.max(25, Math.min(ny, r.height - 25)) + 'px';
        if (checkCollision(player, c)) endGame();
      });
      requestAnimationFrame(moveClones);
    };
    moveClones();
    setTimeout(() => { list.forEach(c => c.remove()); clones = []; clearTrick(); }, 5000);
  }

  function t2_Teleport() {
    trickActive = true;
    const r = gameArea.getBoundingClientRect();
    const px = playerX, py = playerY;
    const ang = Math.random() * Math.PI * 2;
    const dist = 30 + Math.random() * 50;
    let nx = px + Math.cos(ang) * dist;
    let ny = py + Math.sin(ang) * dist;
    nx = Math.max(40, Math.min(nx, r.width - 40));
    ny = Math.max(40, Math.min(ny, r.height - 40));
    villain.style.left = nx + 'px';
    villain.style.top = ny + 'px';
    say("–ë—É!.. –Ø —Ä—è–¥–æ–º.");
    setTimeout(() => {
      if (checkCollision(player, villain)) endGame();
      clearTrick();
    }, 300);
  }

  function t3_WebTrap() {
    trickActive = true;
    const r = gameArea.getBoundingClientRect();
    const trap = document.createElement('div');
    trap.className = 'trap';
    trap.innerHTML = 'üï∏Ô∏è';
    trap.style.left = playerX + 'px';
    trap.style.top = playerY + 'px';
    gameArea.appendChild(trap);
    traps.push(trap);
    say("–õ–æ–≤—É—à–∫–∞ –ø–æ–¥ —Ç–æ–±–æ–π‚Ä¶");
    setTimeout(() => { clearTrick(); }, 100);
  }

  function t4_MiniHunters() {
    trickActive = true;
    const r = gameArea.getBoundingClientRect();
    const count = 10;
    const list = [];
    for (let i = 0; i < count; i++) {
      const mv = document.createElement('div');
      mv.className = 'mini-villain';
      mv.innerHTML = 'üëπ';
      mv.style.left = Math.random() * r.width + 'px';
      mv.style.top = Math.random() * r.height + 'px';
      gameArea.appendChild(mv);
      list.push(mv);
      miniVillains.push(mv);
    }
    say("–ú–æ–∏ —Å–ª—É–≥–∏‚Ä¶ –ø–æ–π–º–∞–π—Ç–µ –µ—ë!");
    const move = () => {
      if (!trickActive) return;
      list.forEach(mv => {
        const mr = mv.getBoundingClientRect();
        const pr = player.getBoundingClientRect();
        const gr = gameArea.getBoundingClientRect();
        const mx = mr.left - gr.left + mr.width/2;
        const my = mr.top - gr.top + mr.height/2;
        const px = pr.left - gr.left + pr.width/2;
        const py = pr.top - gr.top + pr.height/2;
        const nx = parseFloat(mv.style.left) + Math.sign(px - mx) * 1.8;
        const ny = parseFloat(mv.style.top) + Math.sign(py - my) * 1.8;
        mv.style.left = Math.max(10, Math.min(nx, gr.width - 10)) + 'px';
        mv.style.top = Math.max(10, Math.min(ny, gr.height - 10)) + 'px';
        if (checkCollision(player, mv)) endGame();
      });
      requestAnimationFrame(move);
    };
    move();
    setTimeout(() => { list.forEach(m => m.remove()); miniVillains = miniVillains.filter(m => !list.includes(m)); clearTrick(); }, 4000);
  }

  function t5_FakeHeart() {
    trickActive = true;
    const r = gameArea.getBoundingClientRect();
    const fake = document.createElement('div');
    fake.className = 'heart';
    fake.innerHTML = '‚ù§Ô∏è';
    fake.style.color = '#ff2288';
    fake.style.left = (r.width / 2 - 12) + 'px';
    fake.style.top = (r.height / 2 - 12) + 'px';
    fake.style.pointerEvents = 'auto';
    gameArea.appendChild(fake);
    say("–ü–æ–¥–∞—Ä–∏ –º–Ω–µ —Å–≤–æ—ë —Å–µ—Ä–¥—Ü–µ‚Ä¶");
    fake.onclick = () => { endGame(); };
    setTimeout(() => {
      if (fake.parentNode) fake.remove();
      clearTrick();
    }, 6000);
  }

  function t6_Invisibility() {
    trickActive = true;
    villain.style.opacity = '0.15';
    say("–¢—ã –Ω–µ –≤–∏–¥–∏—à—å –º–µ–Ω—è‚Ä¶ –Ω–æ —è –∑–¥–µ—Å—å.");
    let caught = false;
    const check = () => {
      if (!trickActive || caught) return;
      // –ö–∞–∂–¥—ã–µ 300 –º—Å –ø—Ä–æ–≤–µ—Ä—è–µ–º, —Ä—è–¥–æ–º –ª–∏ –∏–≥—Ä–æ–∫
      const dx = playerX - parseFloat(villain.style.left);
      const dy = playerY - parseFloat(villain.style.top);
      if (Math.sqrt(dx*dx + dy*dy) < 50) {
        caught = true;
        endGame();
      }
      if (trickActive) setTimeout(check, 300);
    };
    check();
    setTimeout(() => {
      villain.style.opacity = '1';
      clearTrick();
    }, 5000);
  }

  function t7_GravitySwap() {
    trickActive = true;
    say("–í–≤–µ—Ä—Ö ‚Äî —ç—Ç–æ –≤–Ω–∏–∑.");
    const originalY = playerY;
    const r = gameArea.getBoundingClientRect();
    // –ú–µ–Ω—è–µ–º —Ü–µ–ª—å –Ω–∞ –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—É—é –ø–æ Y
    targetY = r.height - originalY;
    setTimeout(() => {
      // –í–æ–∑–≤—Ä–∞—â–∞–µ–º
      targetY = originalY;
      clearTrick();
    }, 3500);
  }

  function t8_Cage() {
    trickActive = true;
    const bars = [];
    const r = gameArea.getBoundingClientRect();
    const size = 80;
    const x = playerX - size/2;
    const y = playerY - size/2;
    // –°–æ–∑–¥–∞—ë–º –Ω–µ–≤–∏–¥–∏–º—É—é –∫–ª–µ—Ç–∫—É
    const invisibleWall = document.createElement('div');
    invisibleWall.style.position = 'absolute';
    invisibleWall.style.left = x + 'px';
    invisibleWall.style.top = y + 'px';
    invisibleWall.style.width = size + 'px';
    invisibleWall.style.height = size + 'px';
    invisibleWall.style.border = '2px dashed #555';
    invisibleWall.style.pointerEvents = 'none';
    invisibleWall.style.zIndex = 5;
    gameArea.appendChild(invisibleWall);
    say("–¢—ã –≤ –∫–ª–µ—Ç–∫–µ –º–æ–µ–π –ª—é–±–≤–∏.");
    // –ö–∞–∂–¥—ã–µ 100 –º—Å –ø—Ä–æ–≤–µ—Ä—è–µ–º, –ø—ã—Ç–∞–µ—Ç—Å—è –ª–∏ –≤—ã–π—Ç–∏
    const interval = setInterval(() => {
      if (!trickActive) return;
      if (playerX < x || playerX > x + size || playerY < y || playerY > y + size) {
        clearInterval(interval);
        endGame();
      }
    }, 100);
    setTimeout(() => {
      clearInterval(interval);
      invisibleWall.remove();
      clearTrick();
    }, 4000);
  }

  function t9_BloodRain() {
    trickActive = true;
    const r = gameArea.getBoundingClientRect();
    const drops = [];
    say("–ö—Ä–æ–≤–∞–≤—ã–π –¥–æ–∂–¥—å‚Ä¶ –∫–∞–∫ —Ä–æ–º–∞–Ω—Ç–∏—á–Ω–æ.");
    for (let i = 0; i < 20; i++) {
      setTimeout(() => {
        if (!trickActive) return;
        const drop = document.createElement('div');
        drop.innerHTML = 'ü©∏';
        drop.style.position = 'absolute';
        drop.style.left = Math.random() * r.width + 'px';
        drop.style.top = -20 + 'px';
        drop.style.fontSize = '18px';
        drop.style.zIndex = 1;
        gameArea.appendChild(drop);
        drops.push(drop);
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è
        const fall = () => {
          if (!drop.parentNode) return;
          let y = parseFloat(drop.style.top) + 4;
          if (y > r.height) {
            drop.remove();
            return;
          }
          drop.style.top = y + 'px';
          if (Math.abs(playerX - parseFloat(drop.style.left)) < 20 && Math.abs(playerY - y) < 20) {
            endGame();
          }
          requestAnimationFrame(fall);
        };
        fall();
      }, i * 250);
    }
    setTimeout(clearTrick, 6000);
  }

  function t10_HypnoGaze() {
    trickActive = true;
    const r = gameArea.getBoundingClientRect();
    const heart = document.createElement('div');
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.position = 'absolute';
    heart.style.left = (r.width / 2 - 12) + 'px';
    heart.style.top = (r.height / 2 - 12) + 'px';
    heart.style.fontSize = '32px';
    heart.style.zIndex = 6;
    heart.style.animation = 'pulse 1.5s infinite';
    gameArea.appendChild(heart);
    say("–°–º–æ—Ç—Ä–∏ –≤ –º–æ—ë —Å–µ—Ä–¥—Ü–µ‚Ä¶ –Ω–∞–≤–µ–∫–∏.");
    let gazeTime = 0;
    const check = () => {
      if (!trickActive) return;
      const dx = playerX - (r.width / 2);
      const dy = playerY - (r.height / 2);
      if (Math.sqrt(dx*dx + dy*dy) < 60) {
        gazeTime += 100;
        if (gazeTime >= 2000) {
          endGame();
          return;
        }
      } else {
        gazeTime = 0;
      }
      requestAnimationFrame(check);
    };
    check();
    setTimeout(() => {
      if (heart.parentNode) heart.remove();
      clearTrick();
    }, 6000);
  }

  const tricks = [
    t1_Clones,
    t2_Teleport,
    t3_WebTrap,
    t4_MiniHunters,
    t5_FakeHeart,
    t6_Invisibility,
    t7_GravitySwap,
    t8_Cage,
    t9_BloodRain,
    t10_HypnoGaze
  ];

  // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï ==========
  function say(text) {
    villainText.textContent = text;
    villainText.style.left = (parseFloat(villain.style.left) || 300) + 'px';
    villainText.style.top = (parseFloat(villain.style.top) - 35 || 5) + 'px';
    villainText.style.display = 'block';
  }

  function initPlayerPosition() {
    const rect = gameArea.getBoundingClientRect();
    playerX = rect.width / 2;
    playerY = rect.height * 0.8;
    targetX = playerX;
    targetY = playerY;
    updatePlayerDOM();
  }

  function updatePlayerDOM() {
    player.style.left = playerX + 'px';
    player.style.top = playerY + 'px';
  }

  function handlePointerDown(e) {
    const rect = gameArea.getBoundingClientRect();
    let x = e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
    let y = e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top;
    targetX = Math.max(15, Math.min(x, rect.width - 15));
    targetY = Math.max(15, Math.min(y, rect.height - 15));
  }

  gameArea.addEventListener('mousedown', handlePointerDown);
  gameArea.addEventListener('touchstart', handlePointerDown, { passive: false });

  function movePlayer() {
    if (!gameActive) return;
    const dx = targetX - playerX;
    const dy = targetY - playerY;
    if (Math.abs(dx) > 0.5 || Math.abs(dy) > 0.5) {
      playerX += dx * 0.05;
      playerY += dy * 0.05;
    }
    updatePlayerDOM();
    requestAnimationFrame(movePlayer);
  }

  function spawnHeart() {
    if (!gameActive) return;
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    const rect = gameArea.getBoundingClientRect();
    const x = Math.random() * (rect.width - 30);
    const y = Math.random() * (rect.height - 100) + 20;
    heart.style.left = x + 'px';
    heart.style.top = y + 'px';
    gameArea.appendChild(heart);
    hearts.push(heart);
    setTimeout(spawnHeart, 2000 + Math.random() * 3000);
  }

  function checkCollision(el1, el2) {
    const r1 = el1.getBoundingClientRect();
    const r2 = el2.getBoundingClientRect();
    return !(
      r1.right < r2.left ||
      r1.left > r2.right ||
      r1.bottom < r2.top ||
      r1.top > r2.bottom
    );
  }

  // ========== –û–°–ù–û–í–ù–û–ô –¶–ò–ö–õ ==========
  function scheduleTrick() {
    if (!gameActive || trickActive) {
      setTimeout(scheduleTrick, 800);
      return;
    }
    const delay = 1800 + Math.random() * 1200; // 1.8‚Äì3 —Å–µ–∫
    setTimeout(() => {
      if (gameActive && !trickActive) {
        const trick = tricks[Math.floor(Math.random() * tricks.length)];
        trick();
      }
      scheduleTrick();
    }, delay);
  }

  function schedulePhrase() {
    if (!gameActive) return;
    const delay = 10000 + Math.random() * 8000; // 10‚Äì18 —Å–µ–∫
    setTimeout(() => {
      if (gameActive && !trickActive) {
        say(villainPhrases[Math.floor(Math.random() * villainPhrases.length)]);
        setTimeout(() => {
          if (gameActive && !trickActive) villainText.style.display = 'none';
        }, 2500);
      }
      schedulePhrase();
    }, delay);
  }

  function moveVillain() {
    if (!gameActive) { requestAnimationFrame(moveVillain); return; }

    const rect = gameArea.getBoundingClientRect();
    const pRect = player.getBoundingClientRect();
    const vRect = villain.getBoundingClientRect();
    const px = pRect.left - rect.left + pRect.width/2;
    const py = pRect.top - rect.top + pRect.height/2;
    const vx = vRect.left - rect.left + vRect.width/2;
    const vy = vRect.top - rect.top + vRect.height/2;

    const dx = px - vx;
    const dy = py - vy;
    const moveX = Math.abs(dx) > 0.1 ? Math.sign(dx) * VILLAIN_SPEED : 0;
    const moveY = Math.abs(dy) > 0.1 ? Math.sign(dy) * VILLAIN_SPEED : 0;

    let nx = (parseFloat(villain.style.left) || rect.width/2) + moveX;
    let ny = (parseFloat(villain.style.top) || rect.height*0.1) + moveY;
    nx = Math.max(25, Math.min(nx, rect.width - 25));
    ny = Math.max(25, Math.min(ny, rect.height - 25));

    villain.style.left = nx + 'px';
    villain.style.top = ny + 'px';

    // ‚ùó –í–ê–ñ–ù–û: –æ–±—ã—á–Ω–æ–µ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ –ù–ï –ø—Ä–∏–≤–æ–¥–∏—Ç –∫ –ø—Ä–æ–∏–≥—Ä—ã—à—É!
    // –ü—Ä–æ–∏–≥—Ä—ã—à ‚Äî –¢–û–õ–¨–ö–û —á–µ—Ä–µ–∑ —ç—Ñ—Ñ–µ–∫—Ç—ã (–ª–æ–≤—É—à–∫–∏, –∫–ª–æ–Ω–æ–≤ –∏ —Ç.–¥.)

    // –°–±–æ—Ä —Å–µ—Ä–¥–µ—á–µ–∫
    for (let i = hearts.length - 1; i >= 0; i--) {
      if (checkCollision(player, hearts[i])) {
        hearts[i].remove();
        hearts.splice(i, 1);
      }
    }

    requestAnimationFrame(moveVillain);
  }

  function endGame() {
    if (!gameActive) return;
    gameActive = false;
    trickActive = false;
    message.innerHTML = '–¢—ã –º–æ—è‚Ä¶ –Ω–∞–≤–µ–∫–∏.<br><br>–£–∑–∞—Ö–∞—Ö–∞—Ö–∞‚Ä¶ –ª—é–±–æ–≤—å –º–æ—è. üòà<br><br><button id="restartBtn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>';
    message.style.display = 'block';
    document.getElementById('restartBtn').onclick = restartGame;

  function restartGame() {
    gameActive = true;
    trickActive = false;
    [...hearts, ...clones, ...traps, ...miniVillains].forEach(el => el?.remove());
    hearts = []; clones = []; traps = []; miniVillains = [];

    villain.innerHTML = 'üòà';
    villainText.style.display = 'none';
    initPlayerPosition();
    message.style.display = 'none';
    spawnHeart();
    scheduleTrick();
    schedulePhrase();
    requestAnimationFrame(movePlayer);
    requestAnimationFrame(moveVillain);
  }

  restartBtn.addEventListener('click', restartGame);

  window.addEventListener('load', () => {
    initPlayerPosition();
    spawnHeart();
    scheduleTrick();
    schedulePhrase();
    requestAnimationFrame(movePlayer);
    requestAnimationFrame(moveVillain);
  });
